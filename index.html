<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo</title>
</head>
<body>
    <h1>Vagas Abertas!</h1>
    <p>Vagas disponíveis para o mês de dezembro.</p>
        <p><strong>Preencha o formulário:</strong></p>
        <form>
            <p><strong>Dados pesssoais:</strong></p>
            <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone">
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" required>
            <label for="gênero">Sexo:</label>
            <input type="text" name="sexo" id="sexo" required>
            <br>
            <label for="estado">Estado:</label>
            <input type="text" name="estado" id="estado" required>
            <label for="endereço">Endereço:</label>
            <input type="text" name="endereço" id="endereço" required>
            </div>
            <p><strong>Dados profissionais:</strong></p>
            <div>
                <label for="profissão">Profissão:</label>
                <input type="text" name="profissão" id="profissão" required>
                <label for="Experiência">Experiência:</label>
                <input type="text" name="experiência" id="experiência" required>
                <label for="formação">Formação:</label>
                <input type="text" name="formação" id="formação" required>
                <label for="estágios">Estágios:</label>
                <input type="text" name="estágios" id="estágios" required>
            </div>
            <p><strong>Clique aqui para enviar</strong></p>
            <div>
                <button>Enviar</button>

            </div>

            
        </form>
    
</body>
</html>
